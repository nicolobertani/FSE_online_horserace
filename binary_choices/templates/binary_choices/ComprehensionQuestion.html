{% extends "global/Page.html" %}
{% load staticfiles otree %}
{% load i18n %}

{% block styles %}
<link href="{% static 'binary_choices/css/custom.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}
{% trans "Comprehension Questions" %}
{% endblock %}

{% block content %}

<div class="wrapper">

    <form method="post">
        <!-- Question 1 -->
        <div class="card">
            <div class="card-header">
                Question 1
            </div>
            <div class="card-body">
                {{ comp_q1_text }}
            </div>

            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comp_q1" value="option1" required>
                    <label class="form-check-label">
                        Option 1: {{ comp_q1_opt1 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comp_q1" value="option2" required>
                    <label class="form-check-label">
                        Option 2: {{ comp_q1_opt2 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comp_q1" value="option3" required>
                    <label class="form-check-label">
                        Option 3: {{ comp_q1_opt3 }}
                    </label>
                </div>
            </div>
        </div>
        <br />

        <!-- Question 2 -->
        <div class="card">
            <div class="card-header">
                Question 2
            </div>
            <div class="card-body">
                {{ comp_q2_text }}
            </div>

            <div class="card-body">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comp_q2" value="option1" required>
                    <label class="form-check-label">
                        Option 1: {{ comp_q2_opt1 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comp_q2" value="option2" required>
                    <label class="form-check-label">
                        Option 2: {{ comp_q2_opt2 }}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comp_q2" value="option3" required>
                    <label class="form-check-label">
                        Option 3: {{ comp_q2_opt3 }}
                    </label>
                </div>
            </div>
        </div>
        <br />

        {% next_button %}
    </form>

</div>

{% endblock %}
